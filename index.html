<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育心理學測驗 - 總目錄</title>
    <style>
        :root{
            --yellow:#F4D574;
            --yellow-bg:#F6E7A9;
            --paper:#FFF7E6;
            --ink:#111;
            --ink-2:#444;

            --neutral:#EFE7D5;
            --green-bg:#D8F5DF;
            --green-bd:#66C18C;
            --green-ink:#14532D;
            --red-bg:#F9D3D1;
            --red-bd:#E56A6A;
            --red-ink:#7F1D1D;
        }

        body {
            font-family:'Noto Sans TC',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            background: var(--yellow-bg);
            margin: 0;
            padding: 16px 0;
        }
        #main-root {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .header-main {
            background: var(--yellow);
            color: var(--ink);
            border: 3px solid var(--ink);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            margin-bottom: 18px;
        }
        .header-main h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: .3px;
            font-weight: 800;
        }

        .menu-card {
            background: var(--paper);
            border: 3px solid var(--ink);
            border-radius: 16px;
            padding: 28px 20px;
        }
        .menu-card h2 {
            font-size: 24px;
            font-weight: 900;
            color: #111;
            text-align: center;
            margin: 0 0 20px;
        }
        
        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }

        .quiz-item a {
            display: block;
            background: var(--neutral);
            border-radius: 10px;
            padding: 16px 20px;
            text-decoration: none;
            color: var(--ink);
            font-weight: 700;
            font-size: 22px; /* <--- 已調整：主連結文字放大 */
            transition: background .15s ease, transform .15s ease;
            box-shadow: 0 4px 0 rgba(0,0,0,.08);
            text-align: center;
        }

        .quiz-item a:hover {
            background: #E0D4B9;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0,0,0,.1);
        }

        .quiz-item .quiz-meta {
            font-size: 18px; /* <--- 已調整：次要資訊放大 */
            color: var(--ink-2);
            display: block;
            margin-top: 4px;
            font-weight: 500;
        }

        .author-info {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 18px;
        }

        /* 手機版優化 */
        @media (max-width: 480px) {
            #main-root { padding: 0 10px; }
            .header-main { padding: 12px; border-width: 2px; }
            .header-main h1 { font-size: 24px; }
            .menu-card { padding: 16px; border-radius: 12px; border-width: 2px; }
            .quiz-item a { 
                padding: 12px 16px; 
                font-size: 20px; /* <--- 已調整：手機版連結文字放大 */
                border-radius: 8px; 
            }
        }
    </style>
</head>
<body>

<div id="main-root">
    <header class="header-main">
        <h1>教育心理學牛刀小試</h1>
    </header>

    <main class="menu-card">
        <h2>請選擇測驗主題</h2>
        <ul class="quiz-list">

            <li class="quiz-item">
                <a href="Page1.html">
                   主題 1｜教育心理學概論
                    <span class="quiz-meta">OVERVIEW</span>
                </a>
            </li>

            <li class="quiz-item">
                <a href="Page2.html">
                    主題 2｜認知發展
                    <span class="quiz-meta">PIAGET、VYGOTSKY</span>
                </a>
            </li>

            <li class="quiz-item">
                <a href="Page3-1.html">
                    主題 3-1｜社會發展
                    <span class="quiz-meta">BRONFENBRENNER</span>
                </a>
            </li>
            
            </ul>

        <div class="author-info">
            王孜𡩋老師製作 2025
        </div>
    </main>
</div>

</body>
</html>
